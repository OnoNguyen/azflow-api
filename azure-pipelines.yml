trigger:
  - main

variables:
  # Container registry details
  acrName: azflow
  imageName: azflow-api
  tag: $(Build.BuildId)

  # Azure Resource Manager details
  subscriptionId: '05f2113e-370b-4489-ae25-7d9e721459fc'
  resourceGroupName: 'azflow_group'
  clusterName: 'azflow'

  GOBIN: '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.20' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

stages:
  - stage: Build
    jobs:
      - job: Build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
        - task: GoTool@0
          inputs:
            version: '1.20'
          displayName: 'Use Go 1.20'
        
        - task: Cache@2
          inputs:
            key: 'go | "$(Agent.OS)" | go.sum'
            restoreKeys: |
              go | "$(Agent.OS)"
            path: $(GOPATH)/pkg/mod
          displayName: 'Restore Go Modules Cache'

        - script: |
            go mod download
          displayName: 'Download dependencies (and cache)'

        - script: |
            go build -o azflow-api
          displayName: 'Build Go Project'

        - task: Cache@2
          inputs:
            key: 'go | "$(Agent.OS)" | go.sum'
            path: $(GOPATH)/pkg/mod
          displayName: 'Save Go Modules Cache'

        - task: PublishBuildArtifacts@1
          inputs:
            pathToPublish: 'azflow-api'
            artifactName: 'azflow-api'
          displayName: 'Publish Go Binary'

        - task: ArchiveFiles@2
          displayName: 'Archive files'
          inputs:
            rootFolderOrFile: '$(Build.Repository.LocalPath)'
            includeRootFolder: False

        - task: Docker@2
          displayName: 'Build Docker image'
          inputs:
            command: 'buildAndPush'
            repository: '$(acrName).azurecr.io/$(imageName)'
            Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
            tags: '$(tag)'
            containerRegistry: 'azflowACR'
            buildContext: '$(Pipeline.Workspace)/azflow-api'

        
        - task: PublishBuildArtifacts@1
          displayName: 'Publish artifact'
          condition: succeededOrFailed()

  - stage: Deploy
    jobs:
      - deployment: Deploy
        environment: 'aks'
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: Kubernetes@1
                  inputs:
                    connectionType: 'Azure Resource Manager'
                    azureSubscription: '$(subscriptionId)'
                    azureResourceGroup: '$(resourceGroupName)'
                    kubernetesCluster: '$(clusterName)'
                    namespace: 'default'
                    command: 'apply'
                    useConfigurationFile: true
                    configuration: '$(Pipeline.Workspace)/deployment.yml'
                    secretType: 'dockerRegistry'
                    containerRegistryType: 'Azure Container Registry'
                    azureContainerRegistry: '$(acrName).azurecr.io'
                    secretName: 'acr-auth'
